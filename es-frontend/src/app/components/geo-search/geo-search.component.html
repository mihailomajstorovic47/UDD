<section class="vh-100" style="background-color: #212529;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; background-color: darkgray;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Geolocation Search</p>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdU" placeholder="City" class="form-control" [(ngModel)]="this.content.city"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4cdU" placeholder="Distance radius (km)" class="form-control" [(ngModel)]="this.content.radius"/>
                        </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="submit()"
                       [disabled] = "this.content.city === '' || this.content.radius == ''" >Search</button>
                    </div>
  
                    <div *ngFor="let r of result">
                        <div class="card" style="margin-top: 3%;" *ngIf="result[0].firstName != ''">
                            <div class="card-body">
                              <h5 class="card-title">{{r.firstName}} {{r.lastName}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{r.education}}</h6>
                              <h6 class="card-subtitle mb-2 text-muted">{{r.address}}</h6>
                              <p class="card-text">{{r.highlight}}</p>
                              <hr>
                              <div class="row">
                                <div class="col-sm-4" style="margin-top: 2%;">
                                  <b>Download ---></b>
                                </div>
                                <div class="col-sm-1">
                                  <button class="btn btn-outline-primary" (click)="downloadCV(r.id)" >CV</button>
                                </div>
                                <div class="col-sm-7">
                                  <button class="btn btn-outline-primary" style="margin-left: 100px;" (click)="downloadCL(r.id)">Cover letter</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
